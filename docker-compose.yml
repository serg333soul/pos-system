#version: '3.8'

services:
  # --- 1. СЕРВІС ТОВАРІВ (Backend) ---
  product_service:
    build: ./product_service
    container_name: pos_product_service
    restart: always
    ports:
      - "8001:8000"
    environment:
      # Зв'язок з базою даних (postgres_db - це назва сервісу нижче)
      - DATABASE_URL=postgresql://user:password@postgres_db:5432/products_db
    depends_on:
      postgres_db: 
        condition: service_healthy  # <--- Чекати, поки база скаже "Я здорова"
        

  # --- 2. БАЗА ДАНИХ ТОВАРІВ (PostgreSQL) ---
  postgres_db:
    image: postgres:13
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d products_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    container_name: pos_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products_db
    volumes:
      # Зберігаємо дані на диску, щоб не зникали при перезапуску
      - postgres_data:/var/lib/postgresql/data

  # --- 3. СЕРВІС КОШИКА (Backend) ---
  order_service:
    build: ./order_service
    container_name: pos_order_service
    restart: always
    environment:
      # Зв'язок з Redis
      - REDIS_HOST=redis_db
    depends_on:
      postgres_db:
        condition: service_healthy

  # --- 4. БАЗА ДАНИХ КОШИКА (Redis) ---
  redis_db:
    image: redis:alpine
    container_name: pos_redis
    restart: always

  # --- 5. ВХІДНІ ВОРОТА (Nginx) ---
  frontend:  # <-- НОВА НАЗВА (було nginx або gateway)
    build: ./frontend
    container_name: pos_frontend # <-- НОВЕ ІМ'Я КОНТЕЙНЕРА
    restart: always
    ports:
      - "80:80"
    depends_on:
      - product_service
      - order_service

# Оголошуємо томи для зберігання даних
volumes:
  postgres_data:
