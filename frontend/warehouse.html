<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад - Coffee POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

    <aside class="w-64 bg-gray-900 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold text-center border-b border-gray-700">
            ☕ HITS Coffee
        </div>
        <nav class="flex-1 py-6">
            <a href="index.html" class="block py-3 px-6 hover:bg-gray-800 text-gray-400">
                <i class="fas fa-cash-register mr-3"></i> Каса
            </a>
            <div class="bg-gray-800 border-l-4 border-yellow-400">
                <a href="#" class="block py-3 px-6 text-yellow-400 font-bold">
                    <i class="fas fa-boxes mr-3"></i> Склад
                </a>
                <div class="pl-12 text-sm pb-2">
                    <a href="#" class="block py-2 text-white font-semibold">• Товари</a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="bg-white shadow p-4 flex justify-between items-center h-16">
            <h2 class="text-xl font-semibold text-gray-700">Товари</h2>
        </header>

        <div class="p-6 overflow-y-auto h-full">
            <div id="warehouse-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                
                <div onclick="openModal()" class="border-2 border-dashed border-blue-400 bg-blue-50 rounded-xl flex flex-col items-center justify-center h-40 cursor-pointer hover:bg-blue-100 transition group">
                    <div class="bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <span class="text-blue-700 font-bold">Додати товар</span>
                </div>

                </div>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-96 p-6">
            
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Новий товар</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="productForm" class="space-y-4">
                <input type="hidden" id="productId">

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Назва товару</label>
                    <input type="text" id="name" required class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Ціна (грн)</label>
                    <input type="number" id="price" required class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition">
                    Зберегти
                </button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('productModal');
        const form = document.getElementById('productForm');
        const title = document.getElementById('modalTitle');

        // 1. Відкрити модалку (Якщо передали product - це редагування)
        function openModal(product = null) {
            modal.classList.remove('hidden');
            
            if (product) {
                // РЕЖИМ РЕДАГУВАННЯ
                title.innerText = "Редагувати товар";
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
            } else {
                // РЕЖИМ СТВОРЕННЯ
                title.innerText = "Новий товар";
                form.reset();
                document.getElementById('productId').value = '';
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // 2. Обробка форми (Створення АБО Оновлення)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;

            // Якщо ID є - це PUT (оновлення), якщо немає - це POST (створення)
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/products/${id}` : '/api/products/';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: name, price: parseInt(price) })
                });

                if (res.ok) {
                    closeModal();
                    loadWarehouseItems(); // Оновити сітку
                } else {
                    alert('Помилка сервера');
                }
            } catch (err) {
                alert('Немає зв’язку');
            }
        });

        // 3. Функція видалення
        async function deleteProduct(id) {
            if(!confirm('Видалити цей товар безповоротно?')) return;
            
            try {
                const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                if (res.ok) loadWarehouseItems();
            } catch (err) { alert('Помилка видалення'); }
        }

        // 4. Завантаження товарів
        async function loadWarehouseItems() {
            const res = await fetch('/api/products/');
            const products = await res.json();
            
            const grid = document.getElementById('warehouse-grid');
            // Залишаємо кнопку "Додати"
            const addButton = grid.firstElementChild;
            grid.innerHTML = '';
            grid.appendChild(addButton);

            products.forEach(p => {
                // Ми передаємо весь об'єкт 'p' у функцію openModal, але через хитрий трюк з JSON
                // Щоб не було помилок з лапками в назві, використовуємо encodeURIComponent
                const productData = JSON.stringify(p).replace(/"/g, '&quot;');
                
                const card = `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 h-40 flex flex-col justify-between hover:shadow-md transition group">
                        <div>
                            <div class="font-bold text-lg text-gray-800">${p.name}</div>
                            <div class="text-xs text-gray-400 mt-1">ID: ${p.id}</div>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-sm font-bold">
                                ${p.price} ₴
                            </span>
                            <div class="flex space-x-2">
                                <button onclick="openModal(${productData})" class="text-gray-400 hover:text-blue-600 transition p-1">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button onclick="deleteProduct(${p.id})" class="text-gray-400 hover:text-red-600 transition p-1">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        loadWarehouseItems();
    </script>
</body>
</html>
