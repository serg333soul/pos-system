<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад - Coffee POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

    <aside class="w-64 bg-gray-900 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold text-center border-b border-gray-700">
            ☕ HITS Coffee
        </div>
        <nav class="flex-1 py-6">
            <a href="index.html" class="block py-3 px-6 hover:bg-gray-800 text-gray-400">
                <i class="fas fa-cash-register mr-3"></i> Каса
            </a>
            
            <div class="bg-gray-800 border-l-4 border-yellow-400">
                <a href="#" class="block py-3 px-6 text-yellow-400 font-bold">
                    <i class="fas fa-boxes mr-3"></i> Склад
                </a>
                <div class="pl-12 text-sm pb-2">
                    <a href="#" class="block py-2 text-white font-semibold hover:text-yellow-200">
                        • Товари
                    </a>
                    <a href="#" class="block py-2 text-gray-500 hover:text-gray-300">
                        • Залишки (скоро)
                    </a>
                </div>
            </div>

            <a href="#" class="block py-3 px-6 hover:bg-gray-800 text-gray-400">
                <i class="fas fa-chart-line mr-3"></i> Статистика
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="bg-white shadow p-4 flex justify-between items-center h-16">
            <h2 class="text-xl font-semibold text-gray-700">Товари</h2>
            <div class="text-sm text-gray-500">Режим редагування</div>
        </header>

        <div class="p-6 overflow-y-auto h-full">
            
            <div id="warehouse-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                
                <div onclick="openModal()" class="border-2 border-dashed border-blue-400 bg-blue-50 rounded-xl flex flex-col items-center justify-center h-40 cursor-pointer hover:bg-blue-100 transition group">
                    <div class="bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center mb-2 shadow-lg group-hover:scale-110 transition">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <span class="text-blue-700 font-bold">Додати товар</span>
                </div>

                </div>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-96 p-6 transform transition-all scale-100">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">Новий товар</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="addForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Назва товару</label>
                    <input type="text" id="name" placeholder="Напр. Чай Зелений" required 
                           class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Ціна (грн)</label>
                    <input type="number" id="price" placeholder="0" required 
                           class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition">
                    Зберегти товар
                </button>
            </form>
        </div>
    </div>

    <script>
        // Відкриття/Закриття вікна
        function openModal() {
            document.getElementById('productModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Відправка форми на сервер
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;

            try {
                const res = await fetch('/api/products/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: name, price: parseInt(price) })
                });
                
                if (res.ok) {
                    closeModal();
                    document.getElementById('addForm').reset();
                    loadWarehouseItems(); // Перемалювати список
                } else {
                    alert('Помилка при збереженні');
                }
            } catch (err) {
                console.error(err);
                alert('Немає зв’язку з сервером');
            }
        });

        // Завантаження списку товарів
        async function loadWarehouseItems() {
            const res = await fetch('/api/products/');
            const products = await res.json();
            
            const grid = document.getElementById('warehouse-grid');
            
            // Зберігаємо першу кнопку (Додати), видаляємо решту (старі товари)
            const addButton = grid.firstElementChild; 
            grid.innerHTML = ''; 
            grid.appendChild(addButton); 

            // Малюємо картки товарів
            products.forEach(p => {
                const card = `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 h-40 flex flex-col justify-between hover:shadow-md transition">
                        <div>
                            <div class="font-bold text-lg text-gray-800">${p.name}</div>
                            <div class="text-xs text-gray-400 mt-1">ID: ${p.id}</div>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-sm font-bold">
                                ${p.price} ₴
                            </span>
                            <button class="text-gray-400 hover:text-blue-500">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        loadWarehouseItems();
    </script>
</body>
</html>
