name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Логін в GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Збірка та Пуш PRODUCT SERVICE (Я помітив у тебе product_service, а не order_service в минулих чатах. Перевір це!)
      # Я залишив тут product_service. Якщо у тебе order_service - зміни назву.
      - name: Build and push Product Service
        uses: docker/build-push-action@v4
        with:
          context: ./product_service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/product_service:latest

      # 3. Збірка та Пуш FRONTEND
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
      
      # 4. Підключення до Tailscale VPN
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }} 
          oauth-secret: ${{ secrets.TAILSCALE_SECRET }}
          tags: tag:ci
          # ЯКЩО ТИ ВИКОРИСТОВУЄШ AUTH KEY (простіший варіант), розкоментуй рядок нижче і закоментуй oauth рядки вище:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # 5. Деплой на сервер через SSH (по Tailscale IP)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}      
          username: ${{ secrets.USERNAME }} 
          key: ${{ secrets.SSH_KEY }}    
          script: |
            # Логінимось в реєстр на сервері
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Переходимо в ПРАВИЛЬНУ папку
            cd /mnt/ssd_storage/DevProjects/pos-system
            
            # Оновлюємо код (docker-compose.yml)
            git pull origin main
            
            # Стягуємо нові образи
            docker compose pull
            
            # Перезапускаємо
            docker compose up -d --remove-orphans
            
            # Чистимо старі образи
            docker image prune -f
